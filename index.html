<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskly</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script type="module" src="./src/js/main.js"></script>
  </head>
  <body>
  <section id="app">
    <header class="d-flex justify-content-between align-items-center p-2 pt-3 border-bottom">
      <h2 class="d-flex align-items-center gap-1 m-0 text-info-emphasis">
        <i class="bi bi-check2-circle text-info px-1 fs-1"></i>
        Taskly
      </h2>
      <div class="d-flex align-items-center gap-3">
        <div id="mode-wrapper" class="d-flex gap-2 fs-5 align-items-center">
          <i class="bi bi-brightness-high"></i>
          <div class="form-check form-switch m-0">
            <input id="chk-mode" class="form-check-input" type="checkbox" role="switch" />
            <i class="bi bi-moon-fill"></i>
          </div>
        </div>
        <button id="btn-sign-out" class="btn btn-warning btn-sm">Sign Out</button>
      </div>
    </header>
    <main>
      <section class="p-2">
        <form action="javascript:void(0)" id="frm-task">
          <div class="d-flex gap-2">
            <input id="txt-task" class="form-control" type="text"
                   placeholder="Eg. Improve UX in Login Screen">
            <button class="btn btn-primary">ADD</button>
          </div>
        </form>
      </section>
      <div id="task-list-wrapper">
        <section id="task-list">
          <div id="no-task">
            No tasks, Add your tasks.
          </div>
          <section></section>
          <section id="completed-task-list">
            <h6>Completed Tasks</h6>
            <div id="no-completed-task">No Completed tasks yet.</div>
            <section></section>
          </section>
        </section>
      </div>
    </main>
  </section>
  </body>
</html>
