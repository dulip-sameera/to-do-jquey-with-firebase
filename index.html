<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskly</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script type="module" src="./src/js/main.js"></script>
  </head>
  <body>
  <section id="app">
    <header class="d-flex justify-content-between align-items-center p-2 pt-3 border-bottom">
      <h2 class="d-flex align-items-center gap-1 m-0">
        <i class="bi bi-check2-circle text-primary px-1 fs-1"></i>
        Taskly
      </h2>
      <div>
        <div id="mode-wrapper">
          <i class="bi bi-brightness-high"></i>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" />
            <i class="bi bi-moon-fill"></i>
          </div>
        </div>
        <button id="btn-sign-out">Sign Out</button>
      </div>
    </header>
  </section>
  </body>
</html>
